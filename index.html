<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas del DÃ­a</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Registro de Ventas
            </div>
            <div class="card-body">
                <form id="ventaForm">
                    <div class="form-group">
                        <label for="nombreProducto">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombreProducto" placeholder="Ingrese el nombre del producto">
                    </div>
                    <div class="form-group">
                        <label for="valorProducto">Valor del Producto</label>
                        <input type="number" class="form-control" id="valorProducto" placeholder="Ingrese el valor del producto">
                    </div>
                    <div class="form-group">
                        <label for="cantidadProducto">Cantidad</label>
                        <input type="number" class="form-control" id="cantidadProducto" placeholder="Ingrese la cantidad">
                    </div>
                    <button type="button" class="btn btn-success" onclick="guardarVenta()">Guardar</button>
                    <button type="button" class="btn btn-primary" onclick="totalAPagar()">Total a Pagar</button>
                    <button type="button" class="btn btn-info" onclick="cantidadProductosVendidos()">Cantidad de Productos Vendidos</button>
                </form>
                <div class="mt-3" id="resultado" style="color: black;"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
